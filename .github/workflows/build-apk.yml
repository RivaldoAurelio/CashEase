name: Build Flutter APK

# Trigger workflow ketika ada push ke branch main atau buat tag baru
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  # Bisa juga manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Setup Java (diperlukan untuk build Android)
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    # Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3' # Sesuaikan dengan versi Flutter kamu
        channel: 'stable'
    
    # Install dependencies
    - name: Install dependencies
      run: flutter pub get
    
    # Build APK Release
    - name: Build APK
      run: flutter build apk --release
    
    # Upload APK sebagai artifact (bisa didownload dari Actions tab)
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    # Kalau push dengan tag (misal: v1.0.0), buat GitHub Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}